<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>

    <!--Links to boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Links to table data-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" th:href="@{/styles.css}"/>

    <style>
        @media (min-width: 1200px) {
            .container {
                max-width: 2200px !important;
            }
        }
    </style>
</head>
<body style="background-color: #becbb4;">
<section>
    <div class="container py-5">
        <div class="">
            <div class="col-12">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <table class="table table-striped table-bordered table-hover"
                               id="showTableId"
                               data-search-highlight="true">
                            <thead>
                            <tr>
                                <th style="width: 15%" scope="col">Date</th>
                                <th style="width: 10%" scope="col">Amount</th>
                                <th style="width: 45%" scope="col">Description</th>
                                <th style="width: 25%" scope="col">Category</th>
                                <th style="width: 15%" scope="col">Subcategory</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="cost : ${costs}">
                                <tr>
                                    <td th:text="${cost.date}"></td>
                                    <td th:text="${cost.amount}"></td>
                                    <td th:text="${cost.description}"></td>
                                    <td th:text="${cost.category}"></td>
                                    <td th:text="${cost.subcategory}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    $(document).ready(function () {
        $('#showTableId').DataTable({
            "bInfo": false,
            "pagingType": "full_numbers",
            "bLengthChange": false,
            "aaSorting": [],
            columnDefs: [{
                orderable: false,
                targets: 2
            }, {
                orderable: false,
                targets: 3
            }, {
                orderable: false,
                targets: 4
            }]
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>
</html>

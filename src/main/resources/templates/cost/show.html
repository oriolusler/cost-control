<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>

    <!--Links to boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Links to table data-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/table-show.css}"/>
</head>

<body class="main">
<section>
    <div class="container py-5">
        <div class="">
            <div class="col-12">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover"
                                   id="showTableId"
                                   data-search-highlight="true">
                                <thead>
                                <tr>
                                    <th class="date_cell" scope="col">Date</th>
                                    <th class="amount_cell" scope="col">Amount</th>
                                    <th class="description_cell" scope="col">Description</th>
                                    <th class="category_cell" scope="col">Category</th>
                                    <th class="subcategory_cell" scope="col">Subcategory</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="cost : ${costs}">
                                    <tr>
                                        <td th:text="${cost.date}"></td>
                                        <td th:text="${cost.amount}"></td>
                                        <td th:text="${cost.description}"></td>
                                        <td th:text="${cost.category}"></td>
                                        <td th:text="${cost.subcategory}"></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" th:src="@{/js/show_table.js}"></script>
</body>
</html>

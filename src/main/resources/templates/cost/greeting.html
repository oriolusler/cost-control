<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>

    <!--Links to boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
</head>
<body class="main">
<div class="container py-5">
    <div class="col-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5">
                <div class="row mt-3 justify-content-center">
                    <h1 style="color: #2d3139" class="text-center font-weight-bold">Welcome home, <span
                            th:text="${username}"></span></h1>

                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="btn-group w-100">
                        <div class="col-sm d-flex justify-content-center">
                            <a th:href="@{/show}">
                                <button type="button" class="btn btn-outline-dark mr-1">Let's see the expenses</button>
                            </a>
                            <a th:href="@{/register}">
                                <button type="button" class="btn btn-outline-dark mr-1">Register a new one</button>
                            </a>
                            <a th:href="@{/get-pending-to-pay}">
                                <button type="button" class="btn btn-outline-dark mr-1">See pending payments</button>
                            </a>
                            <a th:href="@{/import}">
                                <button type="button" class="btn btn-outline-dark mr-1">Import payments</button>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container py-2">
    <div class="row mt-3 justify-content-center">
        <h1 style="color: #2d3139" class="text-center font-weight-bold">
            <h4>So for this month...</h4>
        </h1>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body">
                    <div>
                        <canvas id="acquisitions"></canvas>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body">
                    <div>
                        <canvas id="acquisitions1"></canvas>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    const invested = [[${invested}]];
    const income = [[${income}]];
    const housing = [[${housing}]];
    const expenses = [[${expenses}]];
    const categoryBalancePerMonth = [[${categoryBalancePerMonth}]];
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script type="text/javascript" src="jscript/graph.js"></script>

<script type="text/javascript" th:src="@{/js/acquisitions.js}"></script>

</body>
</html>
